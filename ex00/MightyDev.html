<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 최강이다</title>

</head>
<body>
<h1>최강의 개발자 등록</h1>

이름 <input type = "text" placeholder="이름"><br>
성 <input type = "text" placeholder="성"><br>
이메일 <input type = "email" placeholder="이메일"><br>
아이디 <input type = "text" placeholder="아이디"><br>
비밀번호 <input type = "password" placeholder="비밀번호"><br>
<!-- 생일 <input type ="date"><br> -->
<!-- 생일 <input type="date" onchange="mydate1();" hidden/> -->
<label for="birthday">생일:</label>
<input type="date" id="birthday" name="birthday" pattern="\d{2}/\d{2}/\d{4}" placeholder="MM/DD/YYYY">

당신의 구글링 능력은? <input type="range" value = "50" list = "tickmarks"><br>
<datalist id = "tickmarks">
    <option value="0"></option>
    <option value="10"></option>
    <option value="20"></option>
    <option value="30"></option>
    <option value="40"></option>
    <option value="50"></option>
    <option value="60"></option>
    <option value="70"></option>
    <option value="80"></option>
    <option value="90"></option>
    <option value="100"></option>
</datalist>
당신이 좋아하는 색깔은? <input type="color"><br>
<button type="button" >등록 </button>

</body>
</html>
