<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 최강이다</title>
    
</head>
<body>
    <h1>최강의 개발자 등록</h1>
    <form>
        이름<input type="text" placeholder="이름"><br>
        성<input type="text" placeholder="성"><br>
        이메일<input type="email" placeholder="이메일"><br>
        아이디<input type="text" placeholder="아이디"><br>
        비밀번호<input type="password" placeholder="비밀번호"><br>
        생일<input type="date"><br>
        당신의 구글링 능력은?<input type="range" list="value"><br>
            <datalist id="value">
                <option value="0">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100">                
            </datalist>
        가장 좋아하는 색깔은?<input type="color" value="#000000"><br>
        <input type="submit" value="등록">
    </form>
</body>
</html>
