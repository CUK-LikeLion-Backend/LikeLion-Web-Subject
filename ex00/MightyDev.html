<html>
    <head>
        <title>나는 최강이다</title>
    </head>

    <body>

        <h1><b>최강의 개발자 등록</b></h1>

        <label>
            <b>이름</b> <input type = "text" name = "firstName" placeholder = "이름">
        </label> <br>

        <label>
            <b>성</b> <input type = "text" name = "lastname" placeholder = "성">
        </label> <br>

        <label>
            <b>이메일</b> <input type = "text" name = "email" placeholder = "이메일">
        </label> <br>

        <label>
            <b>아이디</b> <input type = "text" name = "id" placeholder = "아이디">
        </label> <br>

        <label>
            <b>비밀번호</b> <input type = "password" name = "pwd" placeholder = "패스워드">
        </label> <br>       

        <label>
            <b>생일</b> <input type = "date" name = "date">
        </label> <br>    

        <b>당신의 구글링 능력은?</b> <input type = "range" list = "tickmarks"> <br>
        <datalist id = "tickmarks">
            <option value = "0"> </option>
            <option value = "10"> </option>
            <option value = "20"> </option>
            <option value = "30"> </option>
            <option value = "40"> </option>
            <option value = "50"> </option>
            <option value = "60"> </option>
            <option value = "70"> </option>
            <option value = "80"> </option>
            <option value = "90"> </option>
            <option value = "100"> </option>
        </datalist>

        <b>가장 좋아하는 색깔은?</b> <input type = "color" name = "color"> <br>
        
        <input type = "submit" value = "등록">

        </body>

        </html>
