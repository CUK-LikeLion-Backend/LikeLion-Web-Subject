<!DOCTYPE html>
<html>
    <head>
        <title>나는 최강이다</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>최강의 개발자 등록</h1>
        <form action="정보가 전송될 서버 url">
            <p>이름 <input type="text" name="last_name"></p>
            <p>성 <input type="text" name="first_name"></p>
            <p>이메일 <input type="email" name="email"></p>
            <p>아이디 <input type="text" name="id"></p>
            <p>비밀번호 <input type="password" name="pwd"></p>
            <p>생일 <input type="date" name="birthday"></p>
            <p>당신의 구글링 능력은? <input type="range" min="0" max="50" list="tickmarks"></p>
                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                </datalist>
            <p>가장 좋아하는 색깔은? <input type="color"></p>
            <p><input type="submit" value="등록"></p>
        </form>
        
    </body>
</html>
