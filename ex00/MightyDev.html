<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>나는 최강이다</title>
        <link rel="stylesheet" href="css/MightyDev.css">
    </head>
    <body>
        <div class="login-form">
        <h1>최강의 개발자 등록.</h1>
            
                <form>
                    이름
                    <input type="text" name="firstName" placeholder="이름"><br>
                </form>
                <form>
                    성
                    <input type="text" name="lastName" placeholder="성"><br>
                </form>               
                <form>
                    이메일
                    <input type="text" name="email" placeholder="이메일"><br>
                </form>                
                <form>
                    아이디
                    <input type="text" name="id" placeholder="아이디"><br>
                </form>                
                <form>
                    비밀번호
                    <input type="text" name="password" placeholder="비밀번호">
                </form>
                <form>
                    생일
                    <input type="date">
                </form>
                <form>
                    당신의 구글링 능력은?
                    <input type="range" list="tickmarks" min="0" max="100" step="1" class="slideBar">
                    <datalist id="tickmarks">
                        <option value="10"></option>
                        <option value="20"></option>
                        <option value="30"></option>
                        <option value="40"></option>
                        <option value="50"></option>
                        <option value="60"></option>
                        <option value="70"></option>
                        <option value="80"></option>
                        <option value="90"></option>
                        <option value="10"></option>
                        </datalist>
                </form>

                <form>
                    가장 좋아하는 색깔은? 
                     <input type='color' id='myBestColor' value='#000000'>
                   </form>
                <form>
                    <input type='button' value='등록'>
                </form>
           

        </div>

    </body>
</html>
