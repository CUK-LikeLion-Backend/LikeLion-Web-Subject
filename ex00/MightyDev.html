<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <h1>최강의 개발자 등록</h1>
    <label for="s_Name">이름</label>
    <input type="text" id="s_Name" placeholder="이름"/>
    <br />

    <label for="f_Name">성</label>
    <input type="text" id="f_Name" placeholder="성"/>
    <br />

    <label for="email">이메일</label>
    <input type="text" id="email" placeholder="이메일"/>
    <br />

    <label for="_id">아이디</label>
    <input type="text" id="_id" placeholder="아이디"/>
    <br />

    <label for="pwd">비밀번호</label>
    <input type="text" id="pwd" placeholder="비밀번호"/>
    <br />

    <label for="birth">생일</label>
    <input type="date" id="birth"/>
    <br />
    
    <label for="g_Ability">당신의 구글링 능력은?</label>
    <input type="range" list="googling" id="g_Ability" />
    <datalist id="googling">
      <option value="0"></option>
      <option value="10"></option>
      <option value="20"></option>
      <option value="30"></option>
      <option value="40"></option>
      <option value="50"></option>
      <option value="60"></option>
      <option value="70"></option>
      <option value="80"></option>
      <option value="90"></option>
    </datalist>
    <br />

    <label for="color">가장 좋아하는 색깔은?</label>
    <input type="color" id="color"/>
    <br />
    
    <button type="button">등록</button>


  </body>
</html>
