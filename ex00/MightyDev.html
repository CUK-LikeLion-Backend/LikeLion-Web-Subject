<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나는 최강이다</title>
</head>
<body>
    <h1>최강의 개발자 등록</h1><br>
    이름 <input type="text" name="name" placeholder="이름"><br>
    성 <input type="email" name="Lname" placeholder="성"><br>
    이메일 <input type="text" name="eamil" placeholder="이메일"><br>
    아이디 <input type="text" name="id" placeholder="아이디"><br>
    비밀번호 <input type="password" name="pwd" placeholder="비밀번호"><br>
    생일 <input type="date"><br>
    당신의 구글링 능력은? <input type="range" min="1" max="12" value="5" list="step"><br>
    <datalist id="step">
        <option value="0"></option>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
        <option value="8"></option>
        <option value="9"></option>
        <option value="10"></option>
        <option value="11"></option>
        <option value="12"></option>
    </datalist>
    당신이 좋아하는 색깔은? <input type="color"><br>
    <input type="button" value="등록"><br>
</body>
</html>
