<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-weight: 1000;
        }
    </style>
</head>
<body>
    <!-- <h1 style="font-size:60px;"></h1> -->
    <h1>우식의 개발자 등록</h1>
   
    <form action="/action_page.php"></form>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" value="이름"><br>

        <label for="sex">성</label>
        <input type="text" id="sex" name="sex" value="성"><br>

        <label for="email">이메일</label>
        <input type="text" id="email" name="email" value="이메일"><br>

        <label for="ID">아이디</label>
        <input type="text" id="ID" name="sex" value="아이디"><br>

        <label for="PW">비밀번호</label>
        <input type="text" id="PW" name="PW" value="비밀번호"><br>

        <label for="BD">생일</label>
        <input type="date" id="BD" name="BD"><br><br>

        <label for="power">당신의 구글링 능력은? </label>
        <input type="range" id="power" name="power" min="0" max="100"
        list="tickmarks" step="1"><br><br>
        <datalist id="tickmarks">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
        </datalist>

        <label for = "color">가장 좋아하는 색깔은?</label>
        <input type = "color" id="color" name="color" value="#000000"><br>

        <input type="submit" value="등록">
</body>
</html>
