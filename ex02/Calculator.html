<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS연결 -->
    <link rel="stylesheet" href="Calculator.css">
    
    <title>Capybara Calculator</title>

    <script src="Calculator.js"></script> 
</head>
<body>
    <div class="cal_form" style="text-align:center;">
        <h1>Calculator</h1>                           
                <form>
                    First number:<br>
                    <input type="text" id="firstId" placeholder="숫자를 입력하시오." style="width:200px; height:30px;"><br>
                    <br>

                    Second number:<br>
                    <input type="text" id="SecondId" placeholder="숫자를 입력하시오." style="width:200px; height:30px;">
                <br><br>
                
                <!-- 연산자 선택 -->
                Operator:
                <br>
                <select id='opId' style="width:50px; height:30px;">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="x">x</option>
                  </select>
                
                 <!-- 계산 버튼 -->
                  <br>
                  <br>
                  <input class= "button" type='button' value='Calculate' onclick="cal()"> 
                 <!--버튼 클릭시, cal함수 실행-->
                  <div class= "res">
                    <h1>Result: <span id="resultId"></span> </h1>
                  </div>

                </form>
        </div>

</body>
</html>
